<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>DAFTAR</h2>
            <form th:action="@{/register/submit/}" method="post" th:object="${regInfo}" class="form-group">
                
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" th:value="${regInfo?.nama}" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" th:value="${regInfo?.email}" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:value="${regInfo?.password}" required>

                <button type="submit" class="login-button" name="daftar">DAFTAR</button>
            </form>
        </div>
    </div>
</body>
</html>
